<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvalSuite - Professional Evaluation Platform</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Critical CSS inline for faster rendering -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
      .from-slate-900 { --tw-gradient-from: #0f172a; --tw-gradient-to: rgba(15, 23, 42, 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
      .via-slate-800 { --tw-gradient-to: rgba(30, 41, 59, 0); --tw-gradient-stops: var(--tw-gradient-from), #1e293b, var(--tw-gradient-to); }
      .to-gray-900 { --tw-gradient-to: #111827; }
    </style>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EvalSuite" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#f97316" />
    <meta name="msapplication-TileColor" content="#f97316" />
    
    <!-- Performance and SEO meta tags -->
    <meta name="description" content="EvalSuite - Professional evaluation and scoring platform for academic competitions and hackathons" />
    <meta name="keywords" content="EvalSuite, evaluation, scoring, hackathon, jury, assessment, PMEC" />
    
    <!-- Resource hints for better performance -->
    <link rel="prefetch" href="/src/pages/MarkingPage.jsx" />
    <link rel="prefetch" href="/src/pages/AdminPage.jsx" />
    <link rel="prefetch" href="/src/utils/dataStorage.js" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="modulepreload" href="/src/App.jsx" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
